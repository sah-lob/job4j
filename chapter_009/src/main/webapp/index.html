<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            var message = '';
            var result = (($('#name').val() != '') && ($('#surname').val() != '') && ($('#desc').val() != ''));
            message += (($('#name').val() == '') ? "Field 'Name' empty.\n" : "");
            message += (($('#surname').val() == '') ? "Field 'Surname' empty.\n" : "");
            message += (($('#desc').val() == '') ? "Field 'Description' empty.\n" : "");
            if (!result) {
                alert(message);
            }
            return result;
        }
        function addRow() {
            if (validate()) {
                var name = $('#name').val();
                var surname = $('#surname').val();
                var gender = $("input[name='gender']:checked").val();
                var desc = $('#desc').val();
                var row = '<tr>'
                    + '<td>' + name + '</td>'
                    + '<td>' + surname + '</td>'
                    + '<td>' + gender + '</td>'
                    + '<td>' + desc + '</td>'
                '</tr>';
                $('#table tr:last').after(row);
            }
        }
    </script>
    <style>
        body {
            background-color: gainsboro;
        }
    </style>
</head>
<body>
<form>
    <div class="form-group">
        <label for="name">Name :</label>
        <input type="text" name="name" class="form-control" id="name">
    </div>
    <div class="form-group">
        <label for="surname">Surname :</label>
        <input type="text" name="surname" class="form-control" id="surname">
    </div>
    <div class="form-check form-check-inline">
        <label for="gender1">Gender :</label>
        <input class="form-check-input" type="radio" name="gender" id="gender1" value="Male">
        <label class="form-check-label">Male</label>
        <input class="form-check-input" type="radio" name="gender" id="gender2" value="Female">
        <label class="form-check-label">Female</label>
    </div>
    <div class="form-group">
        <label for="desc">Description :</label>
        <textarea class="form-control" rows="3" id="desc"></textarea>
    </div>
    <button type="button" class="btn btn-default" onclick="return addRow();">add row</button>
</form>
<table class="table table-striped" id="table">
    <thead>
    <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Gender</th>
        <th>Description</th>
    </tr>
    </thead>
</table>
</body>
</html>
